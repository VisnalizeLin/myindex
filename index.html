<script>
(function() {
  var swiper = new Swiper('.swiper-container', {
    // 能够看到的轮播图的个数
    slidesPerView: 2,
    spaceBetween: 30, // 每个盒子之间的距离
  centeredSlides: true, // 居中
  loop: true,
  navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
  });

// 学习-轮播图
  var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2.3,
        spaceBetween: 20,
  });

  var swiper = new Swiper(".dmm", {
        effect: "cube",
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: ".swiper-pagination",
        },
  });
})();

</script>
